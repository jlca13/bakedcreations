    <div class="order-form1">
    <div class="order-form">
      <h2>Custom Cake Order Form</h2>
      <form>
        <label for="cakeSize">Cake Size</label>
        <select id="cakeSize" name="cakeSize" required>
          <option value="small">Regular</option>
          <option value="medium">Large</option>
        </select>
  
        <label for="cakeFlavor">Cake Flavor</label>
        <select id="cakeFlavor" name="cakeFlavor" required>
          <option value="vanilla">Vanilla</option>
          <option value="chocolate">Chocolate</option>
          <option value="strawberry">Strawberry</option>
          <option value="redVelvet">Red Velvet</option>
        </select>
  
        <label for="cakeFilling">Cake Filling</label>
        <select id="cakeFilling" name="cakeFilling" required>
          <option value="creamCheese">Buttercream</option>
          <option value="chocolateGanache">Chocolate</option>
          <option value="fruitCompote">Caramel</option>
          <option value="lemonCurd">Strawberry</option>
        </select>
  
        <label for="cakeFlavor">Cake Layers</label>
        <select id="cakeFlavor" name="cakeFlavor" required>
          <option value="vanilla">One Layer</option>
          <option value="chocolate">Two Layers</option>
          <option value="strawberry">Three Layers</option>
        </select>

        <label for="cakeDecoration">Decoration Preferences</label>
        <textarea class="cakeform" name="cakeDecoration" rows="4"  required></textarea>

        <label for="cakeReference">Send your cake reference (optional)</label>
        <input type="file" name="fileupload" accept="image/*">
        <textarea class="cakeform" name="cakeReference"></textarea>

        <label for="quantity">Quantity</label>
        <input type="number" class="cakeform" name="quantity" min="1" max="100" required>

        <label for="mod">Mode of Delivery</label>
        <select id="mod" name="mod" required>
          <option value="delivery">via Delivery</option>
          <option value="pickup">Pickup</option>
        </select>

        <label for="deliveryDate">Delivery/Pickup Date</label>
        <input type="date" id="deliveryDate" name="deliveryDate" required>

        <label for="deliveryTime">Delivery/Pickup Time</label>
        <input type="time" id="deliveryDate" name="deliveryDate" required>

        <label for="paymentOption">Payment Option</label>
        <select id="paymentOption" name="paymentOption" required>
          <option value="cod">Cash on Delivery</option>
          <option value="gcash">GCash (09357338718)</option>
        </select>

        <label for="customerName">Name</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="contactNo">Contact No.</label>
        <input type="text" id="contactNo" name="contactNo" required>

        <label for="address">Address</label>
        <input type="address" id="adress" name="address" required>

        <label for="contactEmail">Email Address</label>
        <input type="email" id="contactEmail" name="contactEmail" required>
  
        <label for="productDescription">Additional Product Description</label>
        <textarea class="cakeform" name="productDescription" rows="4" ></textarea>

        <button id="submitbtn" type="submit" onclick="myPopupFunction()">Submit Order</button>

        <script>
        document.getElementsByClassName('submitbtn')[0].addEventListener("click", myPopupFunction);

        function myPopupFunction() {
        alert('Thank you for your order!')
        }

        </script>

      </form>
