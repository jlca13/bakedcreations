    <p id="feedback">Customer's Feedback</p>

    <div class="form-rev1">
      <div class="form-rev"> 
        <div class="textup"> 
            <i class="fa fa-solid fa-clock"></i> 
            Let us know your feedbacks!
        </div> 
        <form class="revform"> 
          <label for="uname">
            <i class="fa fa-solid fa-user"></i>
            Name
          </label> 
          <input type="text" name="uname" required>
          <label for="email"> 
            <i class="fa fa-solid fa-envelope"></i> 
            Email Address 
          </label> 
          <input type="email" name="email" required> 
  
          <label for="phone"> 
            <i class="fa-solid fa-phone"></i> 
            Phone No 
          </label> 
          <input type="tel" name="phone" required> 
  
          <label> 
            <i class="fa-solid fa-face-smile"></i> 
            Do you satisfy with our service? 
          </label> 
          <div class="radio-group"> 
            <input type="radio" name="satisfy" value="yes" checked>
            <label for="yes">Yes</label>
            <input type="radio" name="satisfy" value="no"> 
            <label for="no">No</label> 
          </div> 
  
          <label for="msg"> 
            <i class="fa-solid fa-comments" style="margin-right: 3px;"></i> 
            Write your Suggestions: 
          </label> 
          <textarea class="msg" name="msg"rows="4" cols="10" required></textarea> 
          <button class="bt" type="submit"> 
            Submit 
          </button> 
        </form> 
      </div>
    </div>
